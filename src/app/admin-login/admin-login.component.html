<div class="container">
    <h2>Admin login</h2>
    <form [formGroup]="adminForm" (ngSubmit)="adminLogin()">
      <div class="form-group row p-2">
        <label for="adEmail" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="adEmail" formControlName="adEmail">
        </div>
      </div>
  
      <div class="form-group row p-2">
        <label for="adPass" class="col-sm-2 col-form-label">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="adPass" formControlName="adPass" placeholder="Password">
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Login</button>
      <br><br><a href="#">forget password</a>
    </form>
  </div>
