<div class="container">

    <h2>Employee leave application</h2>
  
    <form [formGroup]="leaveForm" (ngSubmit)="onApply()">
  
      <div class="form-group row p-2">
        <label for="applicationId" class="col-sm-2 col-form-label">Application id:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="applicationId" formControlName="applicationId">
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input readonly type="text" class="form-control" id="name" formControlName="name">
        </div>
      </div>
  
      <div class="form-group row p-2">
        <label for="days" class="col-sm-2 col-form-label">Number of days: </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="days" formControlName="days">
        </div>
      </div>
  
      <div class="form-group row p-2">
        <label for="cause" class="col-sm-2 col-form-label">Cause: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="cause" formControlName="cause">
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Apply</button>
  
    </form>
  
  </div>
