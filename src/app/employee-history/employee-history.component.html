<div class="container">
  
    <table class="table table-hover">
      <thead>
        <tr>
          <th colspan="3"><h2>{{name}}'s Applications</h2></th>
        </tr>
        <tr>
          <th scope="col">Application id</th>
          <th scope="col">Days</th>
          <th scope="col">Cause</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of employeeLeaves">
          <td>{{row.applicationId}}</td>
          <td>{{row.days}}</td>
          <td>{{row.cause}}</td>
          <td>{{status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
