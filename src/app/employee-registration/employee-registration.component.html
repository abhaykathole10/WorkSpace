<div class="container">

  <h2>Employee Registration</h2>

  <form [formGroup]="regForm" (ngSubmit)="onReg()">

    <div class="form-group row p-2">
      <label for="id" class="col-sm-2 col-form-label">Employee Id:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="id" formControlName="id" required>
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="name" class="col-sm-2 col-form-label">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="email" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" formControlName="email" required
          placeholder="xyz@gmail.com">
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="age" class="col-sm-2 col-form-label">Age:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="age" formControlName="age" required>
      </div>
    </div>

    <div class="form-group row p-2">
      <label for="password" class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"
          required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>

  </form>

</div>
